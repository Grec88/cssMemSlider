<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://res.cloudinary.com/dyvmnrk8q/image/upload/v1726149858/cssMemeSlider/icons8-meme-48_fjztkr.png">
</head>
<body>
  <main>
    <section class="slider">
      <div class="slider__wrapper">
        <input id="slide1" type="radio">
        <input id="slide2" type="radio">
        <input id="slide3" type="radio">
        <input id="slide4" type="radio">
        <div class="slider__cards">
          <div class="slider__card slide1"></div>
          <div class="slider__card slide2"></div>
          <div class="slider__card slide3"></div>
          <div class="slider__card slide4"></div>
        </div>
      </div>
      <div class="slider__info">
        <p class="slider__description">Смешной анекдот</p>
        <!-- <p class="slider__description">Смешной анекдот</p>
        <p class="slider__description">Смешной анекдот</p>
        <p class="slider__description">Смешной анекдот</p> -->
        <div class="slider__controls">
          <label for="slide1" class="slider__control-wrapper" tabindex="0"><div class="slider__control"></div></label>
          <label for="slide2" class="slider__control-wrapper" tabindex="0"><div class="slider__control"></div></label>
          <label for="slide3" class="slider__control-wrapper" tabindex="0"><div class="slider__control"></div></label>
          <label for="slide4" class="slider__control-wrapper" tabindex="0"><div class="slider__control"></div></label>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
